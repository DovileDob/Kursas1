<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap simple login form</title>
        
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="css/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="simple-login-container">
            <div class="row justify-content-center mb-3">
              <img src="https://www.vilniuscoding.lt/wp-content/themes/vcs/assets/img/logo-01.svg" id="icon" alt="logo" />
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <input type="text" class="form-control" placeholder="Username">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <input type="password" placeholder="Enter your Password" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="submit" class="btn btn-block btn-login" placeholder="Enter your Password" >
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mt-3 form-text text-muted">
                    <a href="https://www.vilniuscoding.lt/" target="_blank">Made in Vilnius Coding School</a>
                </div>
            </div>
        </div>
    </body>
</html>
