<body>

    <script>
        var namesArray = ['     Jenna', 'Julien', 'Cristine', 'Ben', 'Mikey'];
        var removeName = 'Ben';

           if ( namesArray[i] === removeName) {

           }
        }


        alert(namesArray);
    </script>
